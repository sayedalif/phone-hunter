<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Phones</title>

    <!-- * bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- * bootstrap JS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- * stylesheet -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- * JS -->
    <script src="js/script.js"></script>
  </head>
  <body>
    <h1 class="text-center">Search Phones</h1>

    <div class="input-group mb-3 w-50 mx-auto">
      <input
        type="text"
        class="form-control"
        id="search-field"
        placeholder="search the phone you want"
        aria-label="Recipient's username"
        aria-describedby="button-addon2"
      />
      <button
        onclick="searchPhone()"
        class="btn btn-outline-secondary"
        type="button"
        id="button-search"
      >
        search
      </button>
    </div>
    <!-- details section -->
    <div id="phone-detail" class="mb-3 mx-auto" style="max-width: 540px"></div>

    <!--  -->
    <main class="container">
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </main>
  </body>
</html>
